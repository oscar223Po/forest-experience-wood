<!-- [Consult] -->
<section class="form">
	<div class="form__container">
		<div class="form__heading heading title--1000">
			<h3 class="heading__title title title--ord">Нужна консультация?</h3>
			<div class="heading__text text text--big">Если у вас есть вопросы или вам нужна консультация, вы можете связаться с нами или оставить заявку. Мы обязательно вам ответим в ближайшие рабочие часы</div>
		</div>
		<div class="form__body">
			<div class="form__action action">
				<div class="action__list">
					<a href="tel:+79999999999" class="action__link">+7 (999) 999-99-99</a>
					<a href="mailto:mail@gmail.com" class="action__link">mail@gmail.com</a>
				</div>
				<div class="action__socials">
					<a href="" class="action__social _icon-social-tg"></a>
					<a href="" class="action__social _icon-social-wp"></a>
				</div>
			</div>
			<form action="" class="form__blank blank">
				<div class="blank__inputs">
					<input data-required="text" autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Ваше имя" class="input">
					<input data-required="tel" data-inputmask="'mask': '+7-999-999-99-99'" autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="+7 (999) 999-99-99" class="input">
				</div>
				<div class="blank__checkbox checkbox">
					<input id="f_1" data-error="Error" class="checkbox__input-form" type="checkbox" value="1" name="form[]">
					<label for="f_1" class="checkbox__label"><span class="checkbox__text-form">Я согласен на обработку персональных данных согласно <a href="">Политике конфиденциальности</a></span></label>
				</div>
				<button type="submit" class="blank__button button button--red">Отправить заявку</button>
			</form>
		</div>
	</div>
</section>
